<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5a57dfbe9.js" crossorigin="anonymous"></script>
    <title>Tarjeta Profesional</title>
    <styles>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

            *{
                margin:0;
                padding: 0;
                font-family: "Roboto", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings:"wdth" 100;
                color: white;

            }
            body{
                background-image: url('https://images.unsplash.com/photo-1664129316044-1d66fcfb9680?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div.tarjeta-mayor{
                position: relative;
                width: 60vh;
                height: 89vh;
                border-radius: 25px;
                background-color:rgb(41, 41, 41);
                box-shadow: -12px 12px 22px rgba(0,0,0,0.75);
                overflow: hidden;
            }
            div.tarjeta-mayor div.imagen-portada{
                width: 100%;
                height: 25vh;
                overflow: hidden;
            }
            div.tarjeta-mayor div.imagen-portada img{
                width: 100%;
                height: 100%;
            }
            div.tarjeta-mayor div.imagen-perfil{
                position:absolute;
                top:99px;
                left:56px;
                width: 235px;
                height: 235px;

            }
            div.tarjeta-mayor div.imagen-perfil img{
                width: 100%;
                height: 100%;
                border: 4px solid white;
                border-radius: 50%;
            }
            div.tarjeta-mayor div.seccion-postportada{
                padding-top: 15vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal{
                text-align: center;
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal p.nombre{
                margin: 15px;
                font-size:xx-large;
                font-weight: 700;
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal p.profesion{
                margin:15px;
                font-size: large;
                font-weight:500 ;
                color:rgb(172,172,172);
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.nacionalidad{
                margin:15px;
                display:flex;
                justify-content: center;
                flex-direction: row;

            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.nacionalidad img{
                width: 35px;
                height: 35px;
                border-radius: 50%;
                margin-right: 15px;
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.nacionalidad p.pais{
                font-size: medium;
                color:rgb(172,172,172);
                display: flex;
                align-items: center;

            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.proyectos-email{
                font-weight: 400;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap:75px;
                margin-bottom: 20px;
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.proyectos-email a{
                text-decoration: none;
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.social-media {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap:35px;
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.social-media div{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 35px;
                height: 35px;
                background-color: rgb(41, 41, 41);
                margin:10px 0;
                border-radius: 20%;
                box-shadow: -1px 1px 10px rgba(0,0,0,0.75);
            }
            div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.social-media div a i{
                color:rgb(172,172,172);
            }
            div.tarjeta-mayor div.seccion-postportada div.seguidores{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 8vh;
                margin:5px;
                background-color:rgb(56, 56, 56);
                gap: 150px
            }
            div.tarjeta-mayor div.seccion-postportada div.seguidores div.followers, div.following{
                text-align: center;
                font-size:large ;
            }
            div.tarjeta-mayor div.seccion-postportada div.seguidores div.followers p.seguidores, p.seguidos{
                margin-top:5px;
                font-weight: 700;
            }
            div.tarjeta-mayor div.seccion-postportada div.call-me{
                width: 100%;
                height: 5vh;
                background-color: rgb(84, 84, 181);
                display: flex;
                justify-content: center;
            }
            div.tarjeta-mayor div.seccion-postportada div.call-me a{
                text-decoration: none;
                font-size: x-large;
                display: flex;
                align-items: center;
                gap:15px;
            }

            /* a partir de aqui no lo hice yo, solo use gpt para hacerlo responsive la parte del CSS para dispositivos moviles */
            @media (max-width: 768px) {
                div.tarjeta-mayor {
                    width: 90vw;
                    height: auto;
                }

                div.tarjeta-mayor div.imagen-perfil {
                    top: 18vh;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 150px;
                    height: 150px;
                }

                div.tarjeta-mayor div.seccion-postportada {
                    padding-top: 25vh;
                }

                div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.proyectos-email {
                    flex-direction: column;
                    gap: 10px;
                }

                div.tarjeta-mayor div.seccion-postportada div.informacion-personal div.proyects div.social-media {
                    flex-wrap: wrap;
                    gap: 15px;
                }

                div.tarjeta-mayor div.seccion-postportada div.seguidores {
                    flex-direction: column;
                    height: auto;
                    gap: 10px;
                    padding: 10px 0;
                }

                div.tarjeta-mayor div.seccion-postportada div.call-me a {
                    font-size: large;
                }
            }
        </style>
    </styles>
</head>
<body>
    <div class="tarjeta-mayor">
        <div class="imagen-portada">
            <img src="https://images.unsplash.com/photo-1633356122102-3fe601e05bd2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGRlc2Fycm9sbGFkb3IlMjBmdWxsJTIwc3RhY2t8ZW58MHx8MHx8fDA%3D" alt="portada"/>
        </div>

        <div class="imagen-perfil">
            <img src="https://avatars.githubusercontent.com/u/114686451?s=400&u=c6ede8e8d26152c96b575a3a143867cb44505ff9&v=4" alt="Diego Enriquez Foto"/>
        </div>

        <div class="seccion-postportada">

            <div class="informacion-personal">
                <p class="nombre">Diego Fernando Enriquez</p>

                <div class="nacionalidad">

                <div class="proyects">
                    <div class="proyectos-email">
                        <a href="https://github.com/Dfer07?tab=repositories"><p class="proyectos">Ver proyectos</p></a>

                    </div>
                    <div class="social-media">
                        <div>
                            <a href="https://www.facebook.com/D.fer07?locale=es_LA"><i class="fa-brands fa-facebook fa-lg"></i></a>
                        </div>
                        <div>
                            <a href="https://www.instagram.com/d_fer07/"><i class="fa-brands fa-instagram fa-lg"></i></a>

                        <div>
                            <a href="https://github.com/Dfer07"><i class="fa-brands fa-github fa-lg"></i></a>
                        </div>
                        <div>
                            <a href="https://www.linkedin.com/in/dfer07/"><i class="fa-brands fa-linkedin fa-lg"></i></a>
                        </div>
                        <div>
                            <a href="https://www.youtube.com/@diegoenriquez6614"><i class="fa-brands fa-youtube fa-lg"></i></a>

                    </div>
                </div>
            </div>

            <div class="seguidores">
                <div class="followers">
                    <p>199</p>
                    <p class="seguidores">Seguidores</p>
                </div>
                <div class="following">
                    <p>409</p>
                    <p class="seguidos">Seguidos</p>
                </div>
            </div>
            <div class="call-me">
                <a href="https://api.whatsapp.com/send?phone=573128683905">
                    <i class="fa-brands fa-whatsapp"></i>
                    <p>¡Contactame ahora!</p>
                </a>
                
            </div>
        </div>

    </div>
</body>
</html>
